<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	html, body, main, canvas {
		box-sizing: border-box;
		width: 100%;
		height: 100%;
	}

	html, body {
		margin: 0;
		padding: 0;
		border: 0;
		overflow: hidden;
	}

	main {
		width: 100%;
		height: 100%;
		padding: 25px;
		margin: 0;
	}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
	
</head>

<body lang="en">
	<main>
		<canvas id="chart-canvas" resize="true">
			<p>Chart show relationship between supply in demand.</p>
		</canvas>
	</main>

	<script type="text/paperscript" canvas="chart-canvas" src="js/chart.js?v=1.1.2" async="async"></script>
</body>

</html>
