<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
	html, body { 
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
		overflow: hidden;
	}

	main {
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100%;
	}

	canvas {
		width: 100%;
		height: 100%;
	}
	</style>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.min.js"></script>
	
</head>

<body lang="en">
	<main>
		<canvas id="chart-canvas">
			<p>Chart show relationship between supply in demand.</p>
		</canvas>
	</main>
	
	<script type="text/paperscript" canvas="chart-canvas" src="js/chart.js" async="async"></script>
</body>

</html>
